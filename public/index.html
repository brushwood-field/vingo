<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <script src="/assets/js/vue.js"></script>
    <title>V I N G O !</title>
    <style>
        #lottery {
            font-size: 30rem;
            text-align: center;
        }
        .bingo-matrix th,
        .bingo-matrix td {
            text-align: center;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-6">
                <div class="row align-items-center">
                    <div class="col col-sm-12">
                        <p id="lottery">{{ current }}</p>
                    </div>
                    <div class="col col-sm-12">
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="lottery.spin();">SPIN</button>
                    </div>
                </div>
            </div>
            <div class="col col-sm-6">
                <div class="row">
                    <div class="col col-sm-12">
                        <table class="table table-striped table-bordered table-dark bingo-matrix">
                            <caption>List of users</caption>
                            <thead>
                                <tr>
                                    <th scope="col">V</th>
                                    <th scope="col">I</th>
                                    <th scope="col">N</th>
                                    <th scope="col">G</th>
                                    <th scope="col">O</th>
                                </tr>
                            </thead>
                            <tbody id="numbers">
                                <tr v-for="(elem, index) in elements">
                                    <td v-bind:class="{ 'bg-danger': elem.isActive }">{{ elem.num }}</td>
                                    <td v-bind:class="{ 'bg-danger': elem.isActive }">{{ elem.num + 15 }}</td>
                                    <td v-bind:class="{ 'bg-danger': elem.isActive }">{{ elem.num + 30 }}</td>
                                    <td v-bind:class="{ 'bg-danger': elem.isActive }">{{ elem.num + 45 }}</td>
                                    <td v-bind:class="{ 'bg-danger': elem.isActive }">{{ elem.num + 60 }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="/assets/js/umd/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script>
        const elements = (function () {
                var _nums = [];
                for (var i = 0, len = 15; i < len; i++) {
                    var seed = new Object;
                    seed.num = i + 1;
                    seed.isActive = false;
                    _nums.push(seed);
                }
                return _nums;
            }());
        var vm = new Vue({
            el: '#numbers',
            data: {
                elements: elements
            }
        });
        var lottery = new Vue({
            el: '#lottery',
            data: {
                current: 0
            },
            methods: {
                spin: function() {
                    this.current = Math.floor(Math.random() * Math.floor(75)) + 1;
                }
            }
        });
    </script>
</body>

</html>
